task docGDK {
    //    project.ext.extraDocGDKclasses = []
    dependsOn(':gaelyk-docgenerator:build')
    // TODO don't hard-code these
    ext.destinationDir = "$buildDir/html/groovy-jdk"
    inputs.files sourceSets.main.runtimeClasspath
    outputs.dir destinationDir
    doLast {task ->
        try {
            ant {
                java(
                    classname: "groovyx.gaelyk.tools.docs.DocGenerator", 
                    fork: "true", 
                    failonerror: "true",
                    classpath: (sourceSets.main.runtimeClasspath + groovydoc.groovyClasspath + configurations.tools).asPath,
                    errorproperty: 'edr',
                    outputproperty: 'odr'
                ) {
                    // either package name if in core or fully qualified path otherwise
                    // arg(value: "src/main/groovy/servlet/ServletCategory.groovy")
                    arg(value: "src/main/groovyx/gaelyk/extensions/MiscExtensions.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/ExpirationTimeExtensionMethods.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/ServletExtensions.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/DatastoreExtensions.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/MemcacheExtensions.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/BlobstoreExtensions.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/FilesExtensions.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/MailExtensions.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/TaskQueueExtensions.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/SearchExtensions.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/UrlFetchExtensions.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/CapabilitiesExtensions.java")
                    arg(value: "src/main/groovyx/gaelyk/extensions/ImageExtensions.java")
//                    jvmarg(value: "-Xdebug")
//                    jvmarg(value: "-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005")
                }
            }
        } finally {
            if (ant.properties.odr) {
                logger.info "GDK Docs Out: " + ant.properties.odr
            }
            if (ant.properties.edr) {
                logger.error "GDK Docs Err: " + ant.properties.edr
            }
        }
        copy {
            into task.destinationDir
//            from "src/tools/org/codehaus/groovy/tools/groovy.ico", "src/tools/org/codehaus/groovy/tools/stylesheet.css"
        }
    }
}

